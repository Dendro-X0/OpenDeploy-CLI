name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug runner
        run: |
          echo "Runner: $(uname -a)"
          echo "PWD=$(pwd)"
          ls -la

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Enable corepack
        run: corepack enable

      - name: Debug versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Next 15 static export)
        env:
          NEXT_PUBLIC_SITE_ORIGIN: https://Dendro-X0.github.io
          NEXT_PUBLIC_BASE_PATH: /OpenDeploy-CLI
          NEXT_BASE_PATH: /OpenDeploy-CLI
          DEPLOY_TARGET: github
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
