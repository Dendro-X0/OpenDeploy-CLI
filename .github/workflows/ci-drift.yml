name: Workflow Drift Guard

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main
      - release/**

jobs:
  drift:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache here; install pnpm first to avoid PATH issues

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify Node/pnpm
        run: |
          set -e
          corepack enable || true
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (providers/core)
        run: pnpm -r --workspace-concurrency=1 build

      - name: Build CLI
        run: pnpm -C packages/cli build

      - name: Generate PR workflow YAML
        run: node packages/cli/dist/index.js ci-generate --profile pr --out ./.artifacts/ci-pr.generated.yml

      - name: Compute drift vs repo workflows
        run: node packages/cli/dist/index.js ci-diff --profile pr --json

      - name: Enforce similarity threshold
        continue-on-error: true
        run: |
          node -e "const fs=require('fs');const p='./.artifacts/ci-diff.last.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));const diffs=j.diffs||[];let max=0;for(const d of diffs){if(typeof d.similarity==='number'&&d.similarity>max)max=d.similarity;} const THRESH=0.7; if(max<THRESH){console.error('Drift detected. Max similarity:',max,'<',THRESH); process.exit(1)} console.log('Drift OK. Max similarity:',max)"

      - name: Upload drift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-artifacts
          path: ./.artifacts/**
