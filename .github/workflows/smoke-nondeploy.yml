name: Non-deploy Smoke Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: smoke-nondeploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nondeploy-smoke:
    name: Non-deploy smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      CI: '1'
      FORCE_COLOR: '0'
      TZ: 'UTC'
      LC_ALL: 'C'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack & setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate
        working-directory: OpenDeploy CLI

      - name: Install deps
        run: pnpm install --frozen-lockfile
        working-directory: OpenDeploy CLI

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Sidecar handshake smoke (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: ./scripts/smoke/smoke-sidecar.ps1
        working-directory: OpenDeploy CLI

      - name: Packaging helpers smoke (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: ./scripts/smoke/smoke-packaging.ps1
        working-directory: OpenDeploy CLI

      - name: Sidecar handshake smoke (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: bash scripts/smoke/smoke-sidecar.sh
        working-directory: OpenDeploy CLI

      - name: Packaging helpers smoke (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: bash scripts/smoke/smoke-packaging.sh
        working-directory: OpenDeploy CLI

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-nondeploy-${{ matrix.os }}
          path: |
            OpenDeploy CLI/.artifacts/**/*
          if-no-files-found: ignore
