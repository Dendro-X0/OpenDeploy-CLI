name: Publish to npm (on Release)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag to publish (e.g., v1.2.0-rc.3)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: ${{ secrets.NPM_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm -C packages/cli build

      - name: Publish CLI to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/cli
          # Ensure version matches the release tag when provided
          if [ -n "${{ github.event.release.tag_name }}" ]; then TAG="${{ github.event.release.tag_name }}"; else TAG="${{ inputs.tag }}"; fi
          if [ -n "$TAG" ]; then
            echo "Using tag $TAG"
            # strip leading 'v' if present
            VER=${TAG#v}
            jq --arg v "$VER" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
          fi
          npm publish --access public
