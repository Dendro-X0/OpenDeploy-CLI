name: Quickstart (Cloudflare Pages)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build OpenDeploy CLI
        run: pnpm --filter "./packages/cli" build

      - name: Cloudflare Pages preview (NDJSON-only)
        env:
          OPD_FORCE_CI: '1'
          OPD_NDJSON: '1'
          OPD_STRICT_PLUGIN_VERSION: '1'
        run: |
          node packages/cli/dist/index.js up cloudflare \
            --env preview \
            --json --summary-only

      # For production, change --env preview -> --env prod.
