name: opendeploy-vite-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  vite-detect-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build CLI
        run: pnpm -C packages/cli build

      - name: Create Vite fixture
        run: |
          mkdir -p vite-fixture
          cat > vite-fixture/package.json << 'JSON'
          {
            "name": "vite-fixture",
            "private": true,
            "version": "0.0.0",
            "scripts": { "build": "vite build" }
          }
          JSON
          cat > vite-fixture/vite.config.ts << 'TS'
          export default {
            build: { outDir: 'custom-dist' }
          }
          TS

      - name: Detect (should be Vite)
        working-directory: vite-fixture
        run: |
          node ../packages/cli/dist/index.js detect --json | node -e "let b='';process.stdin.on('data',d=>b+=d);process.stdin.on('end',()=>{const ls=b.trim().split(/\\r?\\n/);const last=ls[ls.length-1];const j=JSON.parse(last);if(j?.detection?.framework!=='vite'){console.error('Expected vite, got', j?.detection?.framework);process.exit(1)} else {console.log('ok vite')}})"
