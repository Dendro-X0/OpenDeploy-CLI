name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.0 or v1.2.0-rc.1)'
        required: true
      prerelease:
        description: 'Mark as prerelease'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (monorepo)
        run: pnpm install -r --frozen-lockfile

      - name: Build CLI binaries (pkg)
        run: pnpm --filter "./packages/cli" build:bin

      - name: Compute checksums
        working-directory: packages/cli/artifacts/bin
        run: |
          sha256sum opd-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create tag (if needed)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          git tag ${{ inputs.tag }}
          git push origin ${{ inputs.tag }}

      - name: Prepare release notes path
        id: notes
        run: |
          echo "notes_path=packages/cli/Release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenDeploy CLI ${{ inputs.tag }}
          tag_name: ${{ inputs.tag }}
          body_path: ${{ steps.notes.outputs.notes_path }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            packages/cli/artifacts/bin/opd-win-x64.exe
            packages/cli/artifacts/bin/opd-macos-arm64
            packages/cli/artifacts/bin/opd-linux-x64
            packages/cli/artifacts/bin/opd-linux-arm64
            packages/cli/artifacts/bin/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
