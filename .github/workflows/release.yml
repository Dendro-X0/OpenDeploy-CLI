name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Do not use cache here; pnpm is installed via pnpm/action-setup

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify Node/pnpm
        run: |
          set -e
          corepack enable || true
          node -v
          pnpm -v

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (providers/core)
        run: pnpm -r --workspace-concurrency=1 build

      - name: Build CLI
        run: pnpm -C packages/cli build

      - name: Build and Test
        env:
          OPD_FORCE_CI: '1'
          CI: '1'
          FORCE_COLOR: '0'
          TERM: 'dumb'
        run: node packages/cli/dist/index.js ci-run build-and-test --json

      - name: Security Scan (strict)
        env:
          OPD_FORCE_CI: '1'
          CI: '1'
          FORCE_COLOR: '0'
          TERM: 'dumb'
        run: node packages/cli/dist/index.js ci-run security-scan --json

      - name: Provider Smoke (real)
        env:
          OPD_FORCE_CI: '1'
          OPD_PROVIDER_MODE: 'real'
          CI: '1'
          FORCE_COLOR: '0'
          TERM: 'dumb'
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node packages/cli/dist/index.js ci-run provider-smoke --providers vercel,cloudflare,github --mode real --json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ./.artifacts/**

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
