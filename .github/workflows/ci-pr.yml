name: PR CI

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main
      - release/**

jobs:
  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache here; install pnpm first to avoid PATH issues

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify Node/pnpm
        run: |
          set -e
          corepack enable || true
          node -v
          pnpm -v

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (providers/core)
        run: pnpm -r --workspace-concurrency=1 build

      - name: Build CLI
        run: pnpm -C packages/cli build

      - name: Run CI simulator (pr)
        env:
          OPD_FORCE_CI: '1'
          OPD_PROVIDER_MODE: 'virtual'
          OPD_TEST_NO_SPAWN: '1'
          CI: '1'
          FORCE_COLOR: '0'
          TERM: 'dumb'
        run: node packages/cli/dist/index.js ci-run pr --json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifacts
          path: ./.artifacts/**
          if-no-files-found: ignore
