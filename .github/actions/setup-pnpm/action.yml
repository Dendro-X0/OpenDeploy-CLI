name: "Setup Corepack + pnpm"
description: "Enable Corepack, activate pnpm, and (optionally) setup Node"
inputs:
  node-version:
    description: "Node.js version to setup"
    required: false
    default: "20"
  pnpm-version:
    description: "pnpm version to activate via Corepack"
    required: false
    default: "10.13.1"
  setup-node:
    description: "Whether to run actions/setup-node"
    required: false
    default: "true"
  registry-url:
    description: "Optional npm registry URL to configure (e.g., https://registry.npmjs.org)"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Setup Node (optional)
      if: ${{ inputs.setup-node == 'true' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
        registry-url: ${{ inputs.registry-url }}
    - name: Enable Corepack and activate pnpm
      shell: bash
      run: |
        set -euxo pipefail
        corepack enable
        corepack prepare pnpm@${{ inputs.pnpm-version }} --activate
    - name: Print versions
      shell: bash
      run: |
        node -v
        pnpm -v
